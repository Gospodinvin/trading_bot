version: '3.8'

services:
  trading-bot:
  build: .
  ports:
    - "8000:8000"
  environment:
    - BOT_TOKEN=${BOT_TOKEN}
    - DATABASE_URL=sqlite:///./trading_bot.db
    - ENVIRONMENT=production
    - ADMIN_IDS=${ADMIN_IDS}
    - PORT=8080
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
